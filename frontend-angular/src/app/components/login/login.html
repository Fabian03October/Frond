<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>🎬 CINÉFILOS APP</h1>
      <p>Inicia sesión para continuar</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="tu@email.com"
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="••••••••"
            required>
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="forgot-password">
          <button type="button" (click)="goToPasswordRecovery()" class="link-btn">
            ¿Olvidaste tu contraseña?
          </button>
        </div>
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <button type="submit" [disabled]="loading" class="login-btn">
        {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
      </button>
    </form>
    
    <div class="login-footer">
      <p>¿No tienes cuenta? 
        <button type="button" (click)="goToRegister()" class="link-btn">
          Regístrate aquí
        </button>
      </p>
      
      <div class="test-credentials">
        <h3>🧪 Credenciales de Prueba:</h3>
        <p><strong>Admin:</strong> admin&#64;cinefilos.com / admin123</p>
        <p><strong>Usuario:</strong> juan&#64;example.com / password123</p>
      </div>
    </div>
  </div>
</div>
